<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustEarn - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Hacker Safait - TrustEarn</h2>
        <div class="balance-box">
            <p>ব্যালেন্স: <span id="balance">০.০০</span> ৳</p>
            <p>প্যাকেজ: <span id="pkg">লোড হচ্ছে...</span></p>
            <p style="color:red;">মেয়াদ বাকি: <span id="days-left">...</span></p>
        </div>
        <div class="btn-group">
            <button onclick="location.href='packages.html'" style="background:#ffc107;">প্যাকেজ কিনুন</button>
            <button onclick="location.href='task.html'">ডেইলি কাজ</button>
            <button onclick="location.href='deposit.html'">ডিপোজিট</button>
            <button onclick="location.href='withdraw.html'">উইথড্র</button>
        </div>
        <p>আপনার রেফার আইডি: <br><small id="user-uid">...</small></p>
        <button onclick="logout()" class="logout-btn">লগআউট</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
